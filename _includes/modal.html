<!-- The modal is used inside the website when you click on a link
that links inside the same page with the little box that pops up. -->
<div
  id="modal"
  class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
>
  <div
    class="bg-white rounded-lg p-8 max-w-lg w-full mx-4 relative dark:bg-gray-900"
  >
    <button
      id="closeModal"
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
    >
      <i class="ri-close-line ri-lg"></i>
    </button>
    <h3 class="text-2xl font-semibold mb-4" id="modalTitle">Page Title</h3>
    <div id="modalContent" class="prose max-w-none">
      <p>Content will be loaded here...</p>
    </div>
  </div>
</div>
