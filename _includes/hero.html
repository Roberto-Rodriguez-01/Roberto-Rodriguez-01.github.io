  <body>
    <section class="hero-section relative">

      <div

      >
        <div
          class="max-w-2xl mx-auto bg-gray-100/70 dark:bg-gray-700/60 backdrop-blur-md rounded-2xl p-10 shadow-xl"

              href="/pages/services.html"
